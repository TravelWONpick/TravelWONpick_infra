apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-deploy
  namespace: backend
spec:
  replicas: 4
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - springboot
                topologyKey: kubernetes.io/hostname
      containers:
        - name: spring-container
          image: yeonheelee/travelwonpick-server:36
          resources:
            requests:
              cpu: "300m" # Spring Boot는 더 많은 CPU 리소스 필요
              memory: "512Mi" # JVM 기반이므로 더 많은 메모리 할당
            limits:
              cpu: "450m" # 최대 1 CPU 코어
              memory: "1Gi" # 최대 1GB 메모리
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: spring-secret
          volumeMounts:
            - name: app-logs
              mountPath: /app/logs
      volumes:
        - name: app-logs
          hostPath:
            path: /app/logs
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: spring-app
  namespace: backend
spec:
  selector:
    app: springboot
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spring-hpa
  namespace: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spring-deploy
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 60
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 20
      policies:
        - type: Pods
          value: 2
          periodSeconds: 20
    scaleDown:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 1
          periodSeconds: 30
